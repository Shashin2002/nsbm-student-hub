spring.datasource.url=jdbc:mysql://localhost:3306/nsbm_student_hub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Colombo
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# IMPORTANT: DO NOT set hibernate.dialect manually (remove it)

# Hikari fixes (prevents connection reset / pool empty)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-test-query=SELECT 1
